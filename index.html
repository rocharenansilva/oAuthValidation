    <style>
      body {
        min-height: 100vh;
        padding: 40px;
      }

      h2 {
        color: var(--teal);
      }

      .col {
        padding: 24px;
      }

      .card {
        background-color: black;
      }

      h4 {
        color: var(--teal);
      }

      .card hr {
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card-title {
        color: white;
      }

      .brand-icon {
        display: flex;
        place-content: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: black;
        clip-path: circle();
        margin-bottom: 24px;
      }

      #oauth-icon {
        width: 105px;
        height: 105px;
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <main class="d-flex w-100 h-100 align-items-center justify-content-center">
      <div class="row">
        <div class="col col-12 col-lg-6">
          <span class="brand-icon">
            <img id="oauth-icon" alt="oauth-icon" />
          </span>
          <div>
            <h1 class="mb-5">Open Banking</h1>
            <h2 class="mb-3">Olá,</h2>
            <p>
              Acesse sua conta e confirme o compartilhamento dos seus dados ou
              interrompa o compartilhamento a qualquer momento ;)
            </p>
            <button
              id="revoke"
              type="button"
              class="btn btn-outline-secondary mt-5"
              onclick="revoke()"
            >
              Encerrar compartilhamento dos dados
            </button>
          </div>
        </div>

        <div class="col col-12 col-lg-6 d-flex align-items-center text-white">
          <div id="auth-card" class="card w-100">
            <div class="card-body">
              <div
                class="row d-flex justify-content-between mb-4"
                style="padding: 0 16px"
              >
                <h3 class="card-title m-0">Acesse sua conta</h3>
                <button
                  class="btn btn-sm btn-light"
                  type="button"
                  data-toggle="collapse"
                  data-target="#auth-params"
                >
                  Parâmetros
                </button>
              </div>
              <div class="row text-white mt-5 mb-5">
                <div class="col-6">
                  <h4>Agência</h4>
                  <h5>1501</h5>
                </div>
                <div class="col-6">
                  <h4>Conta</h4>
                  <h5>012501-1</h5>
                </div>
              </div>
              <form id="oauth-form">
                <div id="auth-params" class="collapse form-group mb-5"></div>
                <div id="auth-error" class="alert alert-danger" role="alert">
                  Error: chamada do oAtuth mal formatada!
                </div>
              </form>
              <button
                id="confirm"
                type="button"
                class="btn btn-block btn-light btn-lg mt-3"
                onclick="confirm()"
              >
                Acessar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script>
    const necessaryKeysInput = [
      'nonce',
      'response_type',
      'scope',
      'code_challenge_method',
      'code_challenge',
      'request',
      'client_id',
    ];
    const necessaryKeysOutput = ['redirect_uri', 'state', 'code', 'id_token'];
    const paramsForm = document.getElementById('auth-params');
    const errorAlert = document.getElementById('auth-error');
    const btnConfirm = document.getElementById('confirm');

    let inputs = '<h4>Recebidos</h4><hr />';
    let receivedParams = {};
    let redirectURI = 'http://localhost:4000/oauth.html';
    let code = btoa(generateId(256)).replaceAll('=', '');
    let idToken =
      'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJPbmxpbmUgSldUIEJ1aWxkZXIiLCJpYXQiOjE2MjIzMzM0NzEsImV4cCI6MTY1Mzg2OTQ3MSwiYXVkIjoiIiwic3ViIjoiIiwiY3BmQ25waiI6IkpvaG5ueSIsIm5vbWUiOiJKb2hubnkgUm9ja2V0IiwiYWdlbmNpYSI6IjE1MDEiLCJjb250YSI6IjAxMjUwMS0xIn0.tee_XyO--w3DPSKO-hE6cUk-XOjeNcYrAmPXt8iwk8g';
    let state = '';

    btnConfirm.setAttribute('disabled', true);

    document.getElementById('oauth-icon').setAttribute('src', OAUTHICON);

    if (location.search !== '') {
      show(paramsForm);
      hide(errorAlert);
      setForm();
    } else {
      hide(paramsForm);
      show(errorAlert);
    }

    function setForm() {
      let rawParams = location.search.replace('?', '').split('&');

      rawParams.map((param) => {
        let key = param.split('=')[0];
        let val = param.split('=')[1];
        receivedParams[key] = val;
      });

      necessaryKeysInput.forEach((param) => {
        let status = receivedParams[param] ? 'is-valid' : 'is-invalid';
        inputs += `
          <div class="form-group">
            <label for="input-${param}">${param}</label>
            <input id="input-${param}" class="form-control form-control-sm ${status}" value="${
          receivedParams[param] || ''
        }" readonly>
          </div>
        `;
      });

      inputs += '<h4 class="mt-5">Enviar</h4><hr />';

      necessaryKeysOutput.forEach((param) => {
        if (param === 'redirect_uri' && receivedParams[param] !== undefined)
          btnConfirm.removeAttribute('disabled');

        inputs += `
          <div class="form-group">
            <label for="input-${param}">${param}</label>
            <input id="input-${param}" class="form-control form-control-sm" value="${
          receivedParams[param] || ''
        }">
          </div>
        `;
      });

      paramsForm.innerHTML = inputs;

      document.getElementById('input-id_token').value = idToken;
      document.getElementById('input-code').value = code;
    }

    function confirm() {
      redirectURI = document.getElementById('input-redirect_uri').value;
      state = document.getElementById('input-state').value;
      code = document.getElementById('input-code').value;
      idToken = document.getElementById('input-id_token').value;

      window.location = `${redirectURI}?code=${code}&id_token=${idToken}&state=${state}`;
    }

    function revoke() {
      window.location = `${redirectURI}?state=${state}`;
    }

    function show(elem) {
      elem.style.display = '';
    }

    function hide(elem) {
      elem.style.display = 'none';
    }

    function dec2hex(dec) {
      return dec.toString(16).padStart(2, '0');
    }

    function generateId(len) {
      var arr = new Uint8Array((len || 40) / 2);
      window.crypto.getRandomValues(arr);
      return Array.from(arr, dec2hex).join('');
    }

    //http://localhost:4000/oauth?redirect_uri=http%3A%2F%2Flocalhost%3A4000%2Foauth&state=7wCROL-65biFqZWcxCNqH&nonce=2ae6845e&response_type=token&scope=openbanking&code_challenge_method=s256&code_challenge=0Cu-FhuOIjKWzuHTRdjKZMdD6HYMByls0trXmF1Fd0Q&request=true&client_id=lN6TeecmUEdZVn8jgChs8ijMkQAa0BiFDLVWR5UAvQCrtBRxlQguyj
  </script>
